<ion-header>

  <ion-navbar>
    <ion-title>visapage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="icons" color="secondary">
      <ion-segment-button value="camera" (ionSelect)="gotoSocial()">
        <!-- <ion-icon name="camera">Social</ion-icon> -->
        Social
      </ion-segment-button>
      <ion-segment-button value="bookmark" (ionSelect)="gotoLogin()">
        <!-- <ion-icon name="bookmark"></ion-icon> -->
        Login
      </ion-segment-button>
    
      <ion-segment-button value="slider" (ionSelect)="gotoSlider()">
        <!-- <ion-icon name="bookmark"></ion-icon> -->
        Slider
      </ion-segment-button>
    </ion-segment>

    <div class="card-visa">
      <span class="card-number">1425 7654 9900 2333</span>
      <span class="card-name" *ngIf="name != undefined">{{name}}</span>
      <span class="card-name" *ngIf="name == undefined">{{yname}}</span>
    </div>

    <ion-list>

        <ion-item>
            <ion-label floating>NAME ON CARD</ion-label>
          <ion-input type="text" name="name" (blur)="changes(name)" [(ngModel)]="name"></ion-input>
        </ion-item>
      
      
      
      </ion-list>

    


</ion-content>
