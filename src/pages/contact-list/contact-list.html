  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ContactList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Contact</p>
  <ion-grid>
    <ion-row *ngFor="let contact of contactList" class="contact">
        <ion-col col-2>
            <!--<ion-icon name="ios-call"></ion-icon>-->
            <ion-avatar *ngIf="contact.image" item-start>
              <img [src]="contact.image">
            </ion-avatar>
          </ion-col>
      <ion-col col-6 class="detail">  
  {{contact.name}}
  <p>{{contact.number}}</p>

          </ion-col>
        <ion-col col-3 class="icon">
        <ion-icon name="ios-call"></ion-icon>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
