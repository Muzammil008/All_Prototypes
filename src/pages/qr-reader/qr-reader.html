<ion-header>

  <ion-navbar>
    <ion-title>qr_reader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="base64Image != undefined">


    <div fxFlex="60" fxFill>
      <ng2-qrcode-reader (result)="render($event)" [qrr-show]="showQRCode" [qrr-value]="value" [qrr-type]="elementType"></ng2-qrcode-reader>
    </div>

    <div>
          <p>Result</p>
    <div #result fxFlex="20" fxFill>
    </div>

    <!-- <a href="{{data}}">Link From Image</a> -->
    <ion-list>
        <ion-item>
          <ion-label color="primary">QR TEXT</ion-label>
          <ion-input placeholder="Text Input" name='linkdata' [(ngModel)]="data"></ion-input>
        </ion-item>
    </ion-list> 
    </div>



  </div>
  <button ion-button full (click)="getImage()">Image Upload</button>

</ion-content>
