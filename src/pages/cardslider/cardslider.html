<ion-header>

  <ion-navbar>
    <ion-title>cardslider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="icons" color="secondary">
        <ion-segment-button value="camera" (ionSelect)="gotoSocial()">
          <!-- <ion-icon name="camera">Social</ion-icon> -->
          Social
        </ion-segment-button>
        <ion-segment-button value="bookmark" (ionSelect)="gotoLogin()">
          <!-- <ion-icon name="bookmark"></ion-icon> -->
          Login
        </ion-segment-button>

        <ion-segment-button value="visa" (ionSelect)="gotoVisa()">
            <!-- <ion-icon name="bookmark"></ion-icon> -->
            Visa Card
          </ion-segment-button>
      </ion-segment> 
    <ion-slides>
        <ion-slide>
         <ion-card>
          <img src="../../assets/imgs/e.jpg"/>
          <div class="card-title">Jhon</div>
          <div class="card-subtitle">2100$</div>
        </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
          <img src="../../assets/imgs/a.jpg"/>
          <div class="card-title">David</div>
          <div class="card-subtitle">6400$</div>
        </ion-card>
        </ion-slide>
        <ion-slide>
         <ion-card>
          <img src="../../assets/imgs/c.jpg"/>
          <div class="card-title">Adam</div>
          <div class="card-subtitle">7200$</div>
        </ion-card>
        </ion-slide>
      </ion-slides>

</ion-content>
