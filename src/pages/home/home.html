<ion-header>
    <ion-navbar>
      <ion-title>
        Ionic POST {{totalAmount | currency : 'USD'}}  
      </ion-title>
    </ion-navbar>
    <ion-segment [(ngModel)]="icons" color="secondary">
      <ion-segment-button value="cardio" (ionSelect)="gotoCardIo()">
        <!-- <ion-icon name="camera">Login</ion-icon> -->
        CARD IO
      </ion-segment-button>
      <ion-segment-button value="qrreader" (ionSelect)="gotoQrReader()">
        <!-- <ion-icon name="bookmark">Slider</ion-icon> -->
        QR reader
      </ion-segment-button>
      <ion-segment-button value="Visa" (ionSelect)="gotoVisa()">
              <!-- <ion-icon name="bookmark"></ion-icon> -->
              Visa Card
            </ion-segment-button>
    </ion-segment> 
    <div class='ruler'></div>
  </ion-header>

  <ion-content padding  (ionScroll)="onScroll($event)" has-bouncing="true" overflow-scroll="true">
   
    <div class="container-fluid gedf-wrapper"   >
      <div class="row">
          <div class="col-md-3">
          
          </div>
          <div class="col-md-6 gedf-main"   >

            <ion-card  class="card gedf-card" *ngFor="let items of items;let i = index;" [attr.data-post-number]="i+1" [attr.data-post-value]="items.totalAmount">
              <img [src]="items.imgUrl"  [alt]="items.imgUrl"/>
              <ion-card-content >
                <ion-card-title>
                  {{items.Name}}  {{ i + 1}}
                  </ion-card-title>
                <p>
                  The most popular industrial group ever, and largely
                  responsible for bringing the music to a mass audience.
                </p>
              </ion-card-content>
            </ion-card>
        
        </div>
    </div>
</div>

<ion-infinite-scroll  (ionInfinite)="doInfinite($event)">

  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
